
<aside-sidebar state-model="main.stateModel" tab-model="main.tab"></aside-sidebar>


<div class="content" ng-class="{'sidenav-open': main.stateModel}">
  <div class="container panel">

    <div ng-show="main.tabIsSet(1)">
          <div class="jumbotron text-center">
        <h1>App'end</h1>
        <p class="lead">
          With<br>
          <img src="assets/images/yeoman.png" alt="I'm Yeoman">
        </p>
        <p class="animated infinite" ng-class="main.classAnimation">
          <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Toastr Example</button>
        </p>
        <p>
          With ♥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
        </p>
      </div>
    </div>

    <div ng-show="main.tabIsSet(2)">
    <h1>OpenWeatherMap API</h1>
    <br/>
      <station-list></station-list>
    </div>

    <div ng-show="main.tabIsSet(3)">
      <div class="row">
        <h1>Carrousel example</h1>
          <ui-carousel slides="ctrl.slides" slides-to-show="3" slides-to-scroll="1" initial-slide="1" autoplay="true" autoplay-speed="2000" dots="true">
           
            <carousel-item>
              <h3>{{ item + 1 }}</h3>
            </carousel-item>
          </ui-carousel>
      </div>
    </div>
  </div>
</div>
